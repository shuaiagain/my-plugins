<!DOCTYPE html/>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../css/lightTips.css" />
    <style type="text/css">
        .btn {
            display: inline-block;
            width: 60px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #18ca2f;
            cursor: pointer;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="wraper">
        <a class="one btn">点击</a>
        <a class="two btn">触发</a>
    </div>
    <script type="text/javascript" src="../plugins/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../plugins/lightTips.js"></script>

    <script type="text/javascript">
        $(function () {

            $('.one').on('click', function (e) {
                $.lightTip.success('获取成功');
            });

            $('.two').on('click', function (e) {

                new LightTip().success('获取成功');
            });
        });
    </script>
</body>

</html>
